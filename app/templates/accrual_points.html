{% extends "base.html" %}

{% block app_content %}
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card" style="height: 500px;width: 800px;margin-top: 40px;">
            <div class="card-body" style="width: 800px;">
                <form action="" method="post" style="margin-left: 30px;">
                     {{ form.hidden_tag() }}
                <table>
                    <tr valign="top">
                        <td style="padding-left: 30px;">

                            <div class="d-flex justify-content-center links" style="margin-left: 30px;" color="white">
                            <h1>Участники:</h1>
                            {% for u in users %}
                            <p><b><a href="{{ url_for('user', username=u.username) }}"> {{ u.username }}</a></b></p>
                                <div class="row align-items-center remember">
                                <p>{{ form.uchastie() }}Участвовал</p>
                                </div>
                            {% endfor %}
                            </div>
                            <div class="form-group" style=" padding-top: 10px;">
                                <input type="submit" value="Начислить баллы" class="btn float-right login_btn">
                            </div>
                        </td>
                    </tr>
                </table>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
