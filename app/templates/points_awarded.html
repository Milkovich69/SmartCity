{% extends "base.html" %}

{% block app_content %}
    <link rel="stylesheet" type="text/css" base href="/static/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card" style="margin-top: 40px;">
            <div class="card-body" style="width: 800px; padding-bottom: 20px;">
                <form action="" method="post" style="margin-left: 10px;">
                <table>
                    <tr valign="top">
                        <td style="padding-left: 30px;">

                            <div class="d-flex justify-content-center links" style="margin-left: 10px;" color="white">
                            <h1>Участники:</h1>
                            {% for u in users %}
                            <p><input class="check" type="checkbox" checked disabled id="{{u.id}}" >
                                <b><a href="{{ url_for('user', username=u.username) }}"> {{ u.username }}</a></b></p>
                            {% endfor %}
                            </div>
                        </td>
                    </tr>
                </table>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
